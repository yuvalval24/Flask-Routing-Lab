<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/product.css">
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#" style="font-weight: bold;">Welcome to gBay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
            <p id = "info"></p>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </ul>
        </div>
        <a href="/cart">
            <img src="https://icon-library.com/images/shop-cart-icon/shop-cart-icon-23.jpg" width="50px">
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div id = "item_page" class="card">
                    <img class="card-img-top" src="{{products[item][1]}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{item}}</h5>
                        <p class="card-text">{{products[item][2]}}</p>
                        <p class="card-text">Cost: {{products[item][0]}} GP</p>
                        <p style="font-size: small;">{{products[item][3]}}</p>
                        <form action="/cart" method="POST">
                            <input type="submit" class="btn" name="item" value="{{item}}">Add to cart</input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
